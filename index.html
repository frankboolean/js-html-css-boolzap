<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>whatsapp</title>
  </head>
  <body>

    <div class="up-bar">


    <div class="main-box">
<!-- colonna sinistra -->
      <div class="col-left">
        <div class="prima">
          <div class="faccia">
            <img src="img/avatar1.jpg" alt="">
          </div>
          <div class="download">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>

          </div>


        </div>
        <div class="blu">
          <div class="campana">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifiche">
            <p>ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </div>

        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input id="cercami" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat" >
        </div>
        <div class="msg1">
          <img src="img/avatar0.jpg" alt="">
          <h4 class="contact">Lara</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar1.jpg" alt="">
          <h4 class="contact">Fabio</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar2.jpg" alt="">
          <h4 class="contact">Samuele</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar3.jpg" alt="">
          <h4 class="contact">Marco</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar4.jpg" alt="">
          <h4 class="contact">Giacomo</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar5.jpg" alt="">
          <h4 class="contact">Ivan</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar6.jpg" alt="">
          <h4 class="contact">Monica</h4>
        </div>
        <div class="msg1">
          <img src="img/avatar7.jpg" alt="">
          <h4 class="contact">Francesco</h4>
        </div>

      </div>
<!--  colonna destra -->


      <div class="col-right">
        <div class="msg-up">
          <div class="faccine">
            <img src="img/avatar2.jpg" alt="">
            <h5>Samuele</h5>
            <h6>Ultimo accesso oggi alle 15:40</h6>
          </div>
          <div class="setting">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <div id="centrale" class="central">
          <div class="domanda">
            <span class="testodom"></span>
          </div>
          <div class="risposta">
            <span class="testorisp"></span>

          </div>



        </div>
        <div class="footer">
          <i class="far fa-smile"></i>
          <input id="scrivi" type="text" name="" value="" placeholder="scrivi un messaggio">
          <i class="fas fa-microphone"></i>
          <i id="freccia" class="fas fa-location-arrow"></i>


        </div>

      </div>



    </div>


    </div>












    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
